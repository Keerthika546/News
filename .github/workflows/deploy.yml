name: Deploy React App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20' # Specify the Node.js version you want to use

    - name: Install dependencies
      run: npm install

    - name: Build the app
      run: npm run build

    - name: Deploy
      run: |
        # Add deployment commands here. For example:
        # Deploy to a static file hosting service or a cloud provider
        echo "Deploying the app..."
        # Example: rsync -r build/ user@server:/path/to/deploy/
        # or use a deployment action if available

    - name: Verify deployment
      run: |
        # Optional: Add commands to verify the deployment
        echo "Verifying deployment..."
